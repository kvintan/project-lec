<body>
    <div class="create-project">
        <img src="images/sell-left-background1.png" id="create-background" alt="Create Project Background">
        <i id="arrow-index1" class="fa-solid fa-arrow-left arrow-left"></i>
        <h3 class="get-a-project get-a-sell-left">Get a project quote</h3>
        <p class="please-fill please-sell-left">Please fill the form below to receive a quote for your project. Feel free to add as much detail as needed.</p>
        <div class="kotak-create kotak-sell-left">
            <img src="images/sellleft1.png" alt="Create 1" id="sellleft-1">
            <button id="next-1" class="next-create">Next Step</button>
        </div>
    </div>
        

    

        <!-- Footer -->
        <div class="footer aboutus-footer pricingpage-footer">
            <div class="container-categories">
                <p class="categories-footer">Categories</p>
                <p class="footer-normal-tulisan">Graphic & Design</p>
                <p class="footer-normal-tulisan">Digital Marketing</p>
                <p class="footer-normal-tulisan">Music & Audio</p>
                <p class="footer-normal-tulisan">Writing & Translation</p>
            </div>
            <img src="images/logo-transparent.png" alt="Logo Footer" id="footer-logo">
    
            <div class="container-community">
                <p class="community-footer">Community</p>
                <p class="footer-normal-tulisan">Community Hub</p>
                <p class="footer-normal-tulisan">Blog</p>
                <p class="footer-normal-tulisan">Affiliate</p>
            </div>
    
            <div class="container-contactus">
                <p class="contactus-footer">Contact Us</p>
                <p class="footer-normal-tulisan">About Us</p>
                <p class="footer-normal-tulisan">Help</p>
            </div>
    
            <img src="images/playstore.png" alt="Play Store" id="playstore">
            <img src="images/appstore.png" alt="App Store" id="appstore">
    
            <div class="socmed-container">
                <a href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.pinterest.com"><i class="fa-brands fa-pinterest"></i></a>
                <a href="https://www.x.com"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>
    
    <script src="script.js"></script>
    <script src="link.js"></script>
    <script>
        var arrowindex1 = document.getElementById("arrow-index1");
        var next1 = document.getElementById("next-1");

        arrowindex1.addEventListener("click", function() {
        window.location.href = "index.html";
    });
        next1.addEventListener("click", function() {
        window.location.href = "sell-left2.html";
    });
